<html>
	<title>Calculator</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<script>
    var previous = "";

    function del() {
      let x = document.getElementById("result").value;
      document.getElementById("result").value = x.substring(0, x.length-1);
    }

    function dis(val){ 
      document.getElementById("result").value+=val;
    }
    
    function solve(){ 
      let x = document.getElementById("result").value;
      let y = eval(x);
      if(y)
        previous = y;
      document.getElementById("result").value = y;
    }

    function ans(){
      let x = document.getElementById("result").value;
      if(x==""){
        document.getElementById("result").value = previous;
      }else{
        document.getElementById("result").value+= previous;
      }
    }
    
    function clr(){
      document.getElementById("result").value = "";
    }
  </script> 
  <body>
		<div class="container-fluid mt-3">
			<div class="jumbotron container m-auto p-3" style="max-width:360px;">
        <table border="1">
          <tr>
            <td colspan="4" style="height: 50px;width: 320;background-color: white;">
              <input type="text" id="result" style="width:100%;height:100%;" />
            </td>
          </tr>
         <tr>
            <td><button class="btn" style="height:50px;width:80px;" value="*" onclick="dis('*')"><b>*</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="/" onclick="dis('/')"><b>/</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" onclick="del()"><b>Del</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" onclick="clr()"><b>C</b></button></td>
          </tr>
          <tr>
            <td><button class="btn" style="height:50px;width:80px;" value="7" onclick="dis('7')"><b>7</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="8" onclick="dis('8')"><b>8</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="9" onclick="dis('9')"><b>9</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="-" onclick="dis('-')"><b>-</b></button></td>
          </tr>
          <tr>
            <td><button class="btn" style="height:50px;width:80px;" value="4" onclick="dis('4')"><b>4</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="5" onclick="dis('5')"><b>5</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="6" onclick="dis('6')"><b>6</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="+" onclick="dis('+')"><b>+</b></button></td>
          </tr>
          <tr>
            <td><button class="btn" style="height:50px;width:80px;" value="1" onclick="dis('1')"><b>1</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="2" onclick="dis('2')"><b>2</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="3" onclick="dis('3')"><b>3</b></button></td>
            <td rowspan="2"><button class="btn" style="height:100px;width:80px;" onclick="solve()"><b>=</b></button></td>
          </tr>
          <tr>
            <td><button class="btn" style="height:50px;width:80px;" value="." onclick="dis('.')"><b>.</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" value="0" onclick="dis('0')"><b>0</b></button></td>
            <td><button class="btn" style="height:50px;width:80px;" onclick="ans()"><b>Ans</b></button></td>
          </tr>
        </table>
			</div>
		</div>
	</body>
</html>
